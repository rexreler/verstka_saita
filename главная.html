    <title>Городской портал </title>

<body>

    <div class=wrapper_1>

    <div class="wrapper_2">

        <img src="img/image6.png" alt="" class=" photo1_wr3">
    </div>
    <div class="wrapper_4">

        <img src="img/image7.png" alt="" class="photo1_wr4 ">
    </div>
    <div class="wrapper_5">

    <div class="wrapper_6">
